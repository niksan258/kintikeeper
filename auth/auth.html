<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <!-- Firebase SDK -->
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-auth.js" defer></script>
    <script src="helpers.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="loginFormContainer">
            <h2>Welcome, please log in</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</a>
        </div>

        <div id="signupFormContainer" style="display:none;">
            <h2>Welcome, please sign up</h2>
            <form id="signupForm">
                <!-- <input type="text" id="signupUsername" placeholder="Username" required> -->
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <a class="toggle-link" onclick="toggleForms()">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
